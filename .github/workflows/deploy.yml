name: Deploy

on:
  push: 
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: "Deploy to VPS"
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy-key.pem
          chmod 600 ~/.ssh/deploy-key.pem
          cat >> ~/.ssh/config <<END
Host my-vps
  HostName $SSH_IP
  User $SSH_USER
  IdentityFile ~/.ssh/deploy-key.pem
  StrictHostKeyChecking no
END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_IP: ${{ secrets.SSH_IP }}
Other than that, the provided YAML file looks good and should work as intended for deploying to a VPS. Make sure to replace placeholders like ${{ secrets.SSH_USER }}, ${{ secrets.SSH_PRIVATE_KEY }}, and ${{ secrets.SSH_IP }} with the actual values from your GitHub Secrets.







